<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exception</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    h3 {
      color: #007bff;
    }
    p {
      text-align: justify;
      line-height: 1.6;
    }
    .code {
      font-family: Consolas, monospace;
      background-color: #121212;
      color: #c8ccd4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .comment {
      color: #9c9c9c;
    }
    .keyword {
      color: #e6a23c;
    }
    .function {
      color: #f56c6c;
    }
    .preprocessor {
      color: #e6a23c;
    }
    .var {
      color: #61a6ff;
    }
  </style>
</head>
<body>

  <div class="container">

    <p><strong>C</strong> does not have built-in exception handling mechanisms like those found in languages such as <strong>C++</strong> (try-catch blocks) or <strong>Java</strong> (try-catch-finally blocks).</p>

    
  </div>
    
    
</body>
</html>
