<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator overloading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    h3 {
      color: #007bff;
    }
    p {
      text-align: justify;
      line-height: 1.6;
    }
    .code {
      font-family: Consolas, monospace;
      background-color: #121212;
      color: #c8ccd4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .comment {
      color: #9c9c9c;
    }
    .keyword {
      color: #e6a23c;
    }
    .preprocessor {
      color: #e6a23c;
    }
    .function {
      color: #f56c6c;
    }
    .var {
      color: #61a6ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>In <strong>C</strong>, operator overloading is not directly supported as it is in <strong>C++</strong>. Operator overloading allows operators such as <strong>+</strong>, <strong>-</strong>, <strong>*</strong>, <strong>/</strong>, etc., to be used with user-defined types, enabling more intuitive and natural syntax for operations involving those types.</p>


    
  </div>
    
</body>
</html>
