<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Constants in C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;

      max-width: 800px;

    }
    p {
      text-align: justify;
      line-height: 1.6;
    }
    .highlight {
      color: #dc3545; /* Red color for highlighting */
      font-weight: bold;
    }

      margin-bottom: 10px;
    }

<body>

  <div class="container">

    <p><strong class="highlight">Constants</strong> in C are fixed values that cannot be altered during program execution. They are used to represent values that remain constant throughout the program. Constants can be of various types, such as <strong class="highlight">integer constants</strong>, <strong class="highlight">floating-point constants</strong>, <strong class="highlight">character constants</strong>, and <strong class="highlight">string constants</strong>.</p>

  </div>
